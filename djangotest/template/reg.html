<!DOCTYPE html>

<html lang="en-us" >
<head>
<title>注册</title>
<link rel="stylesheet" type="text/css" href="/static/admin/css/base.css" />
<link rel="stylesheet" type="text/css" href="/static/admin/css/login.css" />




<meta name="robots" content="NONE,NOARCHIVE" />
</head>


<body class=" login"
  data-admin-utc-offset="0">

<!-- Container -->
<div id="container">

    
    <!-- Header -->
    <div id="header">
        <div id="branding">
        
<h1 id="site-name"><a href="/login/" >登录</a>|<a href="#" style="color:red">注册</a><div style="float: right;">{{errmsg}}</div></h1>

        </div>


    </div>
    <!-- END Header -->







    <!-- Content -->
    <div id="content" class="colM">







<div id="content-main">



<form action="/reg/" method="post" id="login-form" >
  <div class="form-row">

    <label class="required" for="id_username">用户名:</label> <input type="text" name="username" autofocus required id="id_username" maxlength="254" />
  </div>
  <div class="form-row">

    <label class="required" for="id_password">密码:</label> <input type="password" name="password" required id="id_password" />
    <input type="hidden" name="next" value="/admin/" />
  </div>


  <div class="submit-row">
    <label>&nbsp;</label><input type="submit" value="确定" />
  </div>
</form>

</div>


        <br class="clear" />
    </div>
    <!-- END Content -->

    <div id="footer"></div>
</div>
<!-- END Container -->

</body>
</html>
